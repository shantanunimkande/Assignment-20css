<!DOCTYPE html>
<html>

<head>
  <title>1 column</title>
  <style>
    .container {
      height: 400px;
      width: 400px;
      background-color: #1adc58;
      display: flex;
      flex-direction: column;
      padding: 5px;
      border-radius: 5px;
    }

    .item {
      height: 100px;
      width: 100px;
      background-color: #88e696;
      margin: 6px;
      font-size: 40px;
      padding: 5px;
      border-radius: 10px;
      border: solid 1px rgb(21, 16, 16);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
  </div>
  Column
</body>

</html>
