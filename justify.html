<!DOCTYPE html>
<html>

<head>
  <title>2column reverse</title>
  <style>
    .container {
      display: flex;
      flex-direction: column-reverse;
      height: 400px;
      width: 350px;
      background-color: #42e848;
      padding: 5px;
      border-radius: 5px;
    }

    .item {
      height: 100px;
      width: 100px;
      background-color: #b7e4b1;
      margin: 10px;
      font-size: 50px;
      padding: 5px;
      border-radius: 10px;
      border: solid 1px rgb(5, 3, 3);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
  </div>
  Column- Reverse
</body>

</html>
